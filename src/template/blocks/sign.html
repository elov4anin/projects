<main class="sign">
    <h1 class="sign__header">Регистрация</h1>
    <p class="sign__header-text">
        для начала работы с&nbsp;платежной системой &laquo;Центральная касса&raquo; пройдите регистрацию
    </p>
    <form action="" class="sign__form" method="post">
        <div class="sign__input-wrap">
            <label for="fullname" class="sign__placeholder" id="labelFullname">Ваши Фамилия Имя Отчество</label>
            <input type="text" class="sign__input" name="fullname" placeholder="Ваши Фамилия Имя Отчество" id="fullname" maxlength="90" >
        </div>
        <div class="sign__input-wrap">
            <label for="tel" class="sign__placeholder" id="labelTel">Телефон</label>
            <input type="tel" class="sign__input" name="tel" placeholder="Телефон" id="tel">
        </div>
        <div class="sign__input-wrap">
            <label for="email" class="sign__placeholder" id="labelEmail">primer@primer.ru</label>
            <input type="email" class="sign__input" name="email" placeholder="E-mail" id="email" maxlength="50">
        </div>
        <div class="sign__input-wrap">
            <input type="checkbox" name="accept" class="accept__input" id="accept">
            <label for="accept" class="accept__label">Я&nbsp;даю согласие на&nbsp;обработку моих персональных данных и&nbsp;принимаю
                <br>
                <a class="accept__link" href="https://docs.ckassa.ru/documents/oferta.html" target="_blank">условия публичной оферты</a></label>
        </div>
        <button class="sign__submit" type="button" id="submitSign" disabled title="Регистрация">Регистрация</button>
    </form>
</main>
